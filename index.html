<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dave's Drum kit</title>
        <link rel="stylesheet" href="style.css" />
        <script src="/js/howler.min.js"></script>
        <script src="/js/app.js" defer></script>
    </head>
    <body>
        <main class="drumkit">
            <button class="pad"><img src="/img/clap.png" alt="hand clap"></button>
            <button class="pad"><img src="/img/crash.png" alt="crash cymbal"></button>
            <button class="pad"><img src="/img/open-hihat.png" alt="open hihat"></button>
            <button class="pad"><img src="/img/kick.png" alt="kick drum"></button>
            <button class="pad"><img src="/img/snare.png" alt="snare drum"></button>
            <button class="pad"><img src="/img/closed-hihat.png" alt="closed hihat"></button>
        </main>
    </body>
</html>
